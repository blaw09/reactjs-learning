//arrow functions are bound to the component instance

      class Button extends React.Component {
        state = { counter : 0 };

        handleClick = () => {
          //this === componenent instance you are sending to the dom
          this.setState({
            counter: this.state.counter +1
          })
        };

        render() {
          return (
            <button onClick={this.handleClick}>{this.state.counter}</button>
          );
        }
      }

      ReactDOM.render(<Button />, root);
  

    </script>
